<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Color Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>Green Color Calculator</h1>
        <input type="number" id="number1" placeholder="Enter first number">
        <input type="number" id="number2" placeholder="Enter second number">
        
        <div class="buttons">
            <button id="add">Add</button>
            <button id="subtract">Subtract</button>
            <button id="multiply">Multiply</button>
            <button id="divide">Divide</button>
            <button id="salesTax">Calculate Sales Tax</button>
            <button id="discount">Apply Discount</button>
        </div>
        
        <div id="result" class="result"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
